<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful E-Commerce - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .header {
            background: rgba(255, 111, 97, 0.9);
            padding: 15px 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: #fff;
            color: #ff6f61;
        }
        .hero {
            height: 80vh;
            background: url('https://source.unsplash.com/1600x900/?fashion,shopping') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        .hero p {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .hero .btn {
            background: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .hero .btn:hover {
            background: #e65149;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            flex-wrap: wrap;
        }
        .category {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .category img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            background: #333;
            text-align: center;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Colorful Store</div>
        <div class="nav">
            <a href="/home">Home</a>
            <a href="/explore">Explore</a>
            <a href="#">About</a>
            <a href="/signup">Sign In</a>
        </div>
    </div>
    <div class="hero">
        <h1>Discover Trendy Fashion</h1>
        <p>Explore the latest styles and shop with confidence.</p>
        <a href="/explore" class="btn">Start Shopping</a>
    </div>
    <div class="categories">
        <div class="category">
            <img src="/images/clothing.jpg" alt="Clothing">
            <h3>Clothing</h3>
        </div>
        <div class="category">
            <img src="/images/footwear.jpeg" alt="Footwear">
            <h3>Footwear</h3>
        </div>
        <div class="category">
            <img src="/images/accessories.jpg" alt="Accessories">
            <h3>Accessories</h3>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Colorful Store | Follow us on social media</p>
    </div>
</body>
</html>
