<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .header {
            background: #ff6f61;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #513636;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 20px;
        }
        .btn {
            background: #ff6f61;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #e65149;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Colorful Store</div>
        <div class="nav">
            <a href="/home">Home</a>
            <a href="/explore">Explore</a>
            <a href="#">About</a>
            <a href="/signup">Sign In</a>
        </div>
    </div>
    <div class="container">
        <div class="product">
            <img src="/images/stylishShoes.png" alt="Stylish Shoes">
            <h3>Stylish Shoes</h3>
            <p>$49.99</p>
            <a href="/shoes" class="btn">Buy Now</a>
        </div>        
        <div class="product">
            <img src="/images/TrendyBag.jpeg" alt="Trendy Bag">
            <h3>Trendy Bag</h3>
            <p>$39.99</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="product">
            <img src="/images/SmartWatch.jpeg" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>$99.99</p>
            <button class="btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
